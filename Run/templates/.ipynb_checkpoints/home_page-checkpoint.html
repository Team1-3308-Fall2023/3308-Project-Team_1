Author: Rebecca Toland
Date: 11-12-2023
-->

<!DOCTYPE html>
<html>
	<head>
		<script src="../static/javascript/home_page.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/home_page.css"/>
        <link href='https://fonts.googleapis.com/css?family=Baumans' rel='stylesheet'>
		<title>RecipeVault-Home Page</title>
        
	</head>
	<body>
        <!--All tool bar code written below created by Brooke Neupert-->
		<div id="toolbar">

            <h2 id="tb_title"><a href="home_page.html">RecipeVault</a></h2>
            <button type="button" id="tb_home_button" class="tb_button"><a href="home_page.html">&#8962;</a></button>
            <button type="button" id="tb_vault_button" class="tb_button"><a href="vault_page.html">&#128100;</a></button>
            {% if username %}
                <div id="tb_username">{{ username }}</div>
            {% endif %}
            <div id="tb_settings_dropdown">
                <button type="button" class="dropbtn" id="tb_settings_button">&#9881;</button>
                <div id="tb_settings_dropdown_items">
                    <a href="#">Profile Settings</a>
                    <a href="#">Change Theme</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
        </div>
        
        
        <!--Page_info written by Brooke Neupert but text edited by Rebecca-->
        <!-- Page info- static text -->
        <div id="page_info">
            <h2>Welcome to RecipeVault!</h2>
            <p>A Place to Find Recipes</p>
        </div>
        
        <!-- All search_bar code written by Brooke Neupert-->
        <div id="search_bar">
            <form method="POST" action="{{ url_for('search') }}">
				<label for="search">Search Recipes:</label>
				<input type="text" name="keyword" required>
				<input id="submit" type="submit" value="search">
			</form>
            <div id="sort_by">
                <button type="button" class="dropbtn" id="sort_button">Sort Results</button>
                <div id="sort_dropdowns">
                    <a><input type="radio" id="rating_sort" name="rating" value="rating">
                        <label for="rating">Highest Rating</label></a>
                    <a><input type="radio" id="recent_sort" name="recent" value="recent">
                        <label for="recent">Most Recent</label></a>
                    <a><input type="radio" id="time_sort" name="cooktime" value="cooktime">
                        <label for="cooktime">Cooking Time</label></a>
                </div>
            </div>
        </div>
        
        
        <!-- links for recipes, occasions, trending, saved recipes -->
        <div class="links">
            <a href="recipes.html" class="links">Recipes</a>
            <a href="occasions.html" class="links">Occasions</a>
            <a href="trending.html" class="links">Trending</a>
            <a href="saved.html" class="links">Saved Recipes</a>
        
        </div>
        
        
<!--Side Menu Pop-out filters-->
        
        <div id="side_menu">
            <button type="button" class="dropbtn" id="open_side">Filter By:</button>
            <div id="filter_options">
                <a href="#">Breakfast</a>
                <a href="#">Lunch</a>
                <a href="#">Dinner</a>
                <a href="#">Dessert</a>
            </div>
        </div>
        <!-- Recipe of Day -->
        <section class="recipeofday">
            <div class="recipeofdaypicture">
                <img src="../images/snowballcookie.png" style"postion: absolute; inset: 0px">
            </div>
            <div class="recipeofdayinfo">
                <h2>Recipe of the Day</h2>
                <h3>Chocolate Snowball Cookies</h3>
            </div>
            
        </section>
        
    </body>
</html>
